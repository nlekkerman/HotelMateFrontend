<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Menu – NFT Image Tracking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- A‑Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <!-- patch: force willReadFrequently & strip markersAreaEnabled -->
  <script>
    (function() {
      const orig = HTMLCanvasElement.prototype.getContext;
      HTMLCanvasElement.prototype.getContext = function(type, attrs) {
        if (type === '2d') {
          attrs = Object.assign({ willReadFrequently: true }, attrs);
        }
        return orig.call(this, type, attrs);
      };
    })();

    (function() {
      if (window.THREE && THREE.Material && THREE.Material.prototype.setValues) {
        const orig = THREE.Material.prototype.setValues;
        THREE.Material.prototype.setValues = function(values) {
          if (values && values.markersAreaEnabled !== undefined) {
            delete values.markersAreaEnabled;
          }
          return orig.call(this, values);
        };
      }
    })();
  </script>

  <!-- AR.js NFT build -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; height: 100%; }
    /* fill the screen without weird zooming/distortion */
    video.arjs-video {
      object-fit: cover !important;
      width: 100vw !important;
      height: 100vh !important;
    }
  </style>
</head>
<body>
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    arjs="
      sourceType: webcam;
      debugUIEnabled: false;
      sourceWidth: 640;
      sourceHeight: 480;
      displayWidth: 640;
      displayHeight: 480;
      trackingMethod: best;
    "
  >
    <!-- your NFT marker -->
    <a-nft
      type="nft"
      url="/markers/ar_marker"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5"
    >
      <a-text
        value="🍕 Pizza – $10\n🍝 Pasta – $12\n🥗 Salad – $8"
        align="center"
        position="0 0.5 0"
        rotation="-90 0 0"
        width="2"
        color="black"
      ></a-text>
    </a-nft>

    <a-entity camera="fov:60" position="0 1.6 3"></a-entity>
  </a-scene>
</body>
</html>
