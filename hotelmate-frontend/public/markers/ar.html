<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Marker-less AR with WebXR Hit-Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- A-Frame Core -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- WebXR Polyfill (jsDelivr) -->
    <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.min.js"></script>
  </head>
  <body style="margin:0;overflow:hidden;">
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="colorManagement: true; physicallyCorrectLights: true"
      webxr="optionalFeatures: hit-test"
      xrweb="mode: immersive-ar; optionalFeatures: hit-test"
    >
      <!-- Reticle that follows the first hit-test result -->
      <a-entity
        id="reticle"
        geometry="primitive: ring; radiusInner: 0.05; radiusOuter: 0.06"
        material="color: white; shader: flat"
        visible="false"
        xr-hit-test="target: #reticle"
      ></a-entity>

      <!-- Your model (a simple box) that will appear where you tap -->
      <a-entity id="placed-model" visible="false">
        <a-box
          depth="0.2"
          height="0.2"
          width="0.2"
          color="#EF2D5E"
        ></a-box>
      </a-entity>

      <!-- On click/tap, show the placed-model at the reticleâ€™s position -->
      <a-entity
        event-set__click="
          _event: click;
          _target: #placed-model;
          visible: true;
          position: #reticle.position
        "
      ></a-entity>
    </a-scene>
  </body>
</html>
