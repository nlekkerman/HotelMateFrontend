<!-- public/index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Menu – Custom Marker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- A‑Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- AR.js -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body, html { margin:0; padding:0; overflow:hidden; height:100%; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <!--
        1) Print this image (public/markers/ar_marker.png),
           aim your phone at it.
        2) AR.js will fetch /markers/marker_0.patt and recognize it.
      -->
      <a-marker type="pattern" url="/markers/marker_0.patt">
        <a-text
          value="🍕 Pizza – $10\n🍝 Pasta – $12\n🥗 Salad – $8"
          align="center"
          position="0 0.5 0"
          rotation="-90 0 0"
          width="2"
        ></a-text>
      </a-marker>

      <!-- Fallback camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
