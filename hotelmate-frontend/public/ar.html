<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple Marker AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- A-Frame (you can bump to a newer release if you like) -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- AR.js marker-based -->
    <script src="https://rawcdn.githack.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script>
    <style>
      body, html { margin:0; padding:0; overflow:hidden; height:100%; }
    </style>
  </head>
  <body>
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam;
            debugUIEnabled: true;
            cameraParametersUrl: ./camera_para.dat;"
      style="width:100vw; height:100vh;"
    >
      <!-- Your custom marker -->
      <a-marker
        type="pattern"
        url="./markers/pattern-ar_marker.patt"
        smooth="true"
      >
        <a-box position="0 0.5 0" material="color: yellow"></a-box>
      </a-marker>

      <!-- Fallback camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
