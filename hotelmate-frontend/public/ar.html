<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR.js 2.2.1 + A-Frame 0.9.2 Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- 1) A-Frame 0.9.2 (bundles Three.js r102) -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- 2) AR.js 2.2.1 A-Frame plugin -->
    <script src="https://rawcdn.githack.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script>

    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- 3) AR.js scene -->
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam;
            debugUIEnabled: true;
            cameraParametersUrl: /camera_para.dat;"
      style="width: 100vw; height: 100vh; background: transparent;"
    >
      <!-- 4) Pattern marker (only one URL!) -->
      <a-marker
        type="pattern"
        url="/markers/pattern-ar_marker.patt"
        smooth="true"
        smoothCount="10"
        emitevents="true"
      >
        <!-- 5) Box to visualize detection -->
        <a-box position="0 0.5 0" material="color: yellow"></a-box>
      </a-marker>

      <!-- 6) AR camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
